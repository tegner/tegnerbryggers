---
layout: default
---

<div class="blog-content">
  {{content}}
  <ul class="posts">
    {% for post in site.posts %} {% if forloop.index >= 8%}
    <li class="posts-item">
      <a
        class="link-big"
        href="{{ post.url }}"
        style="background-image: url({{post.img}});"
      >
        <span class="link-big-content">
          {{ post.title }}
        </span>
      </a>
    </li>
    {% endif %} {% endfor %}
  </ul>
</div>
