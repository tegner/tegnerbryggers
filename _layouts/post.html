---
layout: default
---

<article class="blog-content">
  <header class="post-header">
    <h1>{{page.title}}</h1>
  </header>
  {{content}}
  <div class="beer-images">
    {% for image in page.images %}
    <div class="beer-image">
      <img src="{{ image }}" />
    </div>
    {% endfor %}
  </div>
</article>
